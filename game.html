<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link href="style.css" rel="stylesheet"> -->
    <script src="Script.js" defer></script>
    <style>
        .location { width: 120px; height: 120px; border: 2px solid black; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; background-color: blue;}
        .character { width: 50px; height: 50px; position: absolute; transition: 0.2s linear; }
        .btn-group-vertical { width: 100%; }
        .nav-arrows { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); }
        .money, .status { font-weight: bold; }
        .activity-panel { width: 25%; float: right; padding: 20px; background: white; border-left: 2px solid black; min-height: 100vh; }
        .activity-panel h3 { text-align: center; }
        .activity-buttons { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Greeting and Player Info -->
        <div class="text-center mb-4">
          <h2 id="greeting"></h2>
          <h4>Welcome, <span id="player-name"></span>!</h4>
        </div>
    
        <!-- Game Layout -->
        <div class="row g-4">
          <!-- Game Map Section -->
          <div class="col-lg-8 col-12">
            <div id="game-box" class="position-relative border rounded" style="height: 400px; background-color: rgba(255,255,255,0.2); overflow: hidden;">
              <img id="character" src="" alt="Character" class="position-absolute" style="top: 0; left: 0; width: 50px;" />
              <!-- Locations (add appropriate coordinates and classes) -->
              <div id="home" class="location position-absolute" style="top: 50px; left: 50px; width: 60px; height: 60px;"></div>
              <div id="beach" class="location position-absolute" style="top: 120px; left: 250px; width: 60px; height: 60px;"></div>
              <div id="lake" class="location position-absolute" style="top: 200px; left: 100px; width: 60px; height: 60px;"></div>
              <div id="temple" class="location position-absolute" style="top: 300px; left: 200px; width: 60px; height: 60px;"></div>
              <div id="mountain" class="location position-absolute" style="top: 150px; left: 350px; width: 60px; height: 60px;"></div>
            </div>
          </div>
    
          <!-- Activity Panel -->
          <div class="col-lg-4 col-12">
            <div class="p-3 bg-white bg-opacity-75 rounded shadow">
              <h5 class="mb-3">Status</h5>
              <p>Money: <span id="money">1000</span></p>
              <p>Food: <span id="food">50</span></p>
              <p>Energy: <span id="energy">50</span></p>
    
              <h6 class="mt-4">Available Activities</h6>
              <div id="activity-buttons"></div>
            </div>
          </div>
        </div>
      </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
