<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link href="style.css" rel="stylesheet"> -->
    <script src="default.js" defer></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { text-align: center; padding: 20px; position: relative; width: 75%; float: left; }
        .location { width: 120px; height: 120px; border: 2px solid black; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; background-color: blue;}
        .character { width: 50px; height: 50px; position: absolute; transition: 0.2s linear; }
        .btn-group-vertical { width: 100%; }
        .nav-arrows { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); }
        .money, .status { font-weight: bold; }
        .activity-panel { width: 25%; float: right; padding: 20px; background: white; border-left: 2px solid black; min-height: 100vh; }
        .activity-panel h3 { text-align: center; }
        .activity-buttons { margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light px-3">
        <span class="navbar-brand">Ucup Menjelajah Nusantara</span>
        <span id="greeting" class="me-2"></span> <span id="player-name">placeholder</span>
        <span class="status">üçñ Food: <span id="food">100</span> | üõèÔ∏è Energy: <span id="energy">100</span></span>
        <span class="money">üí∞ <span id="money">230000</span></span>
    </nav>
    
    <div id="game-box" class="container">
        <div class="location" id="home" style="top: 100px; left: 200px;">Home</div>
        <div class="location" id="beach" style="top: 100px; left: 400px;">Beach</div>
        <div class="location" id="lake" style="top: 250px; left: 100px;">Lake</div>
        <div class="location" id="temple" style="top: 250px; left: 300px;">Temple</div>
        <div class="location" id="mountain" style="top: 250px; left: 500px;">Mountain</div>
        <img src="character.png" id="character" class="character" style="top: 100px; left: 200px;" alt="Character">
    </div>
    
    <div class="activity-panel">
        <h3>Available Activities</h3>
        <div class="activity-buttons" id="activity-buttons"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</body>
</html>
