<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your character</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="header" class="text-center mt-3 row justify-content-center">
            <div class = "col-lg-7 text center">
                <h1>Dino Menjelajah Nusantara</h1> <!--Judul game sementara-->
                <img src="Assets/logo.png" id="logo" alt="Logo" class="img-fluid" style="max-width: 100px;"> <!--mungkin gw yg bego tp gw gk bs bikin ini di css bruh makanya gw pake inline -Ben-->
            </div>
        </div>
        <div id="game" class="container-fluid">
            <div class="row justify-content-center align-items-center text-center mt-3">
                <div id="gameArea" class="col-lg-9">
                    <div id="status" class="mb-3">
                        <h2 id="statusText">Welcome to the game!</h2> <!--gw nyerah anj design ini, gw keknya ngurus javascriptnya aja makasih -Ben-->
                    <div id="map" class="row d-flex justify-content-center align-items-center">
                        <img src="Assets/undertale-frisk-right.gif" id="character" alt="Character" class="img-fluid" style="max-width: 40px; position: absolute;">
                    </div>
                </div>
                <div id="controls" class="col-lg-3"> 
                    <div id="controlButtons" class="d-flex flex-column align-items-center">
                        <button id="up" class="btn btn-primary mb-2">Up</button>
                        <div class="d-flex justify-content-center mb-2">
                            <button id="left" class="btn btn-primary me-2">Left</button>
                            <button id="right" class="btn btn-primary ms-2">Right</button>
                        </div>
                        <button id="down" class="btn btn-primary">Down</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
