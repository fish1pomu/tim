<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your character</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class = "position-absolute w-100 top-50 translate-middle-y text-center">
    <div class="container">
      <div id="header" class="text-center justify-content-center row">
        <div class = "col-lg-7">
          <h1>Dino Menjelajah Nusantara</h1>
          <!-- <img src="images/logo.png" alt="Logo" class="img-fluid"> -->
          <hr>            
          <img src ="Assets/choose.png" class="img-fluid">
          <div id="carouselCharacter" class="carousel slide align-items-center mt-3">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Assets/Frisk/down.gif" class="d-block w-100" alt="..." data-id = "Frisk">
              </div>
              <div class="carousel-item">
                <img src="Assets/Chara/down.gif" class="d-block w-100" alt="..." data-id = "Chara">
              </div>
            </div>
            <div class = "pe-0 ps-0">
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselCharacter" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
            </div>
            <div class = "pe-0 ps-0">
              <button class="carousel-control-next" type="button" data-bs-target="#carouselCharacter" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <form action="game.html" method="get">
            <input type="text" id="yourName" name="yourName" class="form-control text-center mt-3" placeholder="Enter your name here">
            <input type="hidden" id="charselect" name="charselect" value="Frisk">
            <button type="submit" class="btn btn-primary mt-3">Choose</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script>
  $('#carouselCharacter').on('slid.bs.carousel', function () {
    var char = $('.active').find('img').data('id');
    $('#charselect').val(char);
  });
</script>
</body>
</html>
