<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your character</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="header" class="text-center mt-3 row justify-content-center">
      <div class = "col-lg-7 text center">
        <h1>Dino Menjelajah Nusantara</h1> <!--Judul game sementara-->
        <img src="images/logo.png" alt="Logo" class="img-fluid">
        <hr>            
        <h1>Choose your Charachter</h1>
        <div id="carouselCharacter" class="carousel slide text-center justify-content-center align-items-center">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Assets/undertale-frisk.gif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Assets/undertale-frisk (1).gif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Assets/undertale-frisk back.gif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Assets/undertale-frisk left.gif" class="d-block w-100" alt="...">
            </div>
          </div>
          <div class = "pe-0 ps-0">
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCharacter" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
          </div>
          <div class = "pe-0 ps-0">
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCharacter" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <input type="text" id="yourName" class="form-control text-center mt-3" placeholder="Enter your name here">
        <button type="button" class="btn btn-primary mt-3">Choose</button>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
